<app-header></app-header>

<div class="grid grid-cols-2 p-4 gap-4">
  <div class="grid-card max-h-(screen-16) overflow-y-auto">
    <app-name-profile-list-tile *ngFor="let user of userListing"
      [name]="user.name"
      [phoneNumber]="user.phone"
      [active]="user === activeUser"
      [website]="user.website"
      (click)="onClick(user)"
    >
    </app-name-profile-list-tile>
  </div>

  <div class="grid-card">
    <app-profile-details></app-profile-details>
  </div>
</div>
