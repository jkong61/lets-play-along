<div class="grid-card bg-gray-400">
  <h2 class="text-xl">{{ post?.title ?? '' | shorten:20 }}</h2>
  <p>{{ post?.body ?? '' | shorten:70 }}</p>
  <div class="mt-3 divide-y divide-black">
    <p *ngFor="let comment of comments.slice(0,2)">
      <small>{{ comment.body | shorten:35 }}</small>
    </p>
  </div>
</div>
