<div 
  *ngIf="localPosts.length > 0; else otherTemplate"
  class="grid grid-cols-2 grid-rows-2 gap-6 py-4">

  <!-- Temporary until pagination is ready -->
  <app-post-card-tile *ngFor="let post of localPosts.slice(itemTracker[0], itemTracker[1])"
    [post]="post"
  ></app-post-card-tile>
</div>

<ng-template #otherTemplate>
  <div class="flex justify-center items-center h-full">
    Click on User to view Details
  </div>
</ng-template>
