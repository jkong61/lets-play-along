<div
  *ngIf="localAlbums.length > 0; else otherTemplate"
  class="grid grid-cols-2 grid-rows-3 gap-4 py-4">

  <!-- Temporary until pagination is ready -->
  <app-albums-card-tile *ngFor="let album of localAlbums.slice(0,6)"
    [album]="album"></app-albums-card-tile>
</div>

<ng-template #otherTemplate>
  <div class="flex justify-center items-center h-full">
    Click on User to view Details
  </div>
</ng-template>
